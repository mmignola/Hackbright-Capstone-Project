{% extends 'base.html' %}
{% block body %}


<div class="page-header">
    <h2>Filter results</h2>
</div>

<div class="redirect-links">
    <p><a href="/filter">Back to filter</a></p>
    <p><a href="/user_profile">Back to profile</a></p>
</div>

<div class="deets">
    <ul>
    {% for filtered_project in filtered_projects %}
        <li>
            <a href="/user_profile/{{ filtered_project.proj_id }}">
                {{ filtered_project.proj_name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
